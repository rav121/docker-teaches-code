<!DOCTYPE html>
<html lang="en">
<head>
<title>Docker Teaches Code</title>
<style type="text/css" media="screen">
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    #container {
        width: 100%;
        height: 100%;
    }
    #toolbar {
        position: absolute;
        top: 8px;
        bottom: 0;
        left: 8px;
        right: 0;
        height: 38px;
    }
    #editor { 
        position: absolute;
        top: 38px;
        left: 0;
        right: 0;
        bottom: 200px;
    }
    #output {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 200px;
    }
    #drag {
        position: absolute;
        top: -4px;
        left: 0;
        right: 0;
        height: 8px;
        cursor: ns-resize;
    }
</style>
</head>
<body>

    <div id="container">
        <div id="toolbar"></div>
        <div id="editor"></div>
        <div id="output"></div>
    </div>

<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    var output = ace.edit("output");
    output.setOptions({
        "autoScrollEditorIntoView": false,
        "readOnly": true,
        "showPrintMargin": false,
    });
    var languages
    var refs = {};

    function run() {
        var lang = document.getElementById("languages").value;
        var url = window.location.href + "run/";
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 ) {
                if (xhr.status === 200) {
                    output.setValue(xhr.responseText);
                    output.gotoLine(output.session.getLength());
                } else {
                    output.setValue("Error: " + xhr.responseText);
                }
            }
        };
        xhr.send(JSON.stringify({
            lang: lang,
            code: editor.getValue()
        }));
        output.setValue("")
    }
    function changeLanguage() {
        var lang = document.getElementById("languages").value;
        for (let l of languages) {
            if (l.id == lang){
                editor.session.setMode("ace/mode/"+l.mode)
                var samples = document.getElementById("samples");
                while (samples.firstChild) {
                    samples.removeChild(samples.firstChild);
                }
                for (let s of l.samples) {
                    buildDom(["option", { value: s.file }, s.name ], samples, refs)
                }
                samples.onchange()
                return
            }
        }
    }
    function changeSample() {
        var lang = document.getElementById("languages").value;
        var sample = document.getElementById("samples").value;
        var url = window.location.href + "sample/?lang="+lang+"&file="+sample;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 ) {
                if ( xhr.status === 200) {
                    editor.setValue(xhr.responseText);
                } else {
                    output.setValue("Error: " + xhr.responseText);
                }
            }
        };
        xhr.send();
        output.setValue("")
    }
    var toolbar = document.getElementById("toolbar");
    buildDom(["button", { onclick: run }, "Run"], toolbar, refs);
    buildDom(["select", {
                id: "languages",
                onchange: changeLanguage
            },
        ], toolbar, refs);
    buildDom(["select", {
                id: "samples",
                onchange: changeSample
            },
        ], toolbar, refs);
    buildDom(["div", { id: "drag" }], document.getElementById("output"), refs);

    (function(){
        var url = window.location.href + "languages/";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 ) {
                if ( xhr.status === 200) {
                    var lang = document.getElementById("languages");
                    languages = JSON.parse(xhr.responseText)
                    for (let l of languages) {
                        buildDom(["option", { value: l.id }, l.name ], lang, refs)
                    }
                    lang.onchange()
                } else {
                    document.getElementById("output").textContent = "Error: " + xhr.responseText;
                }
            }
        };
        xhr.send();
    })();

function buildDom(arr, parent, refs) {
    if (typeof arr == "string" && arr) {
        var txt = document.createTextNode(arr);
        if (parent)
            parent.appendChild(txt);
        return txt;
    }
    
    if (!Array.isArray(arr))
        return arr;
    if (typeof arr[0] != "string" || !arr[0]) {
        var els = [];
        for (var i = 0; i < arr.length; i++) {
            var ch = buildDom(arr[i], parent, refs);
            ch && els.push(ch);
        }
        return els;
    }
    
    var el = document.createElement(arr[0]);
    var options = arr[1];
    var childIndex = 1;
    if (options && typeof options == "object" && !Array.isArray(options)) {
        childIndex = 2;
        Object.keys(options).forEach(function(n) {
            var val = options[n];
            if (n === "class") {
                el.className = Array.isArray(val) ? val.join(" ") : val;
            } else if (typeof val == "function") {
                el[n] = val;
            } else if (n === "ref") {
                if (refs) refs[val] = el;
            } else {
                el.setAttribute(n, val);
            }
        });
    }
    for (var i = childIndex; i < arr.length; i++)
        buildDom(arr[i], el, refs);
    if (parent)
        parent.appendChild(el);
    return el;
};

    (function() {
        var container = document.getElementById("container"),
            top = document.getElementById("editor"),
            bottom = document.getElementById("output"),
            drag = document.getElementById("drag");
        var isResizing = false;

        drag.onmousedown = function(e) {
            isResizing = true;
        };

        document.onmouseup = function(e) {
            isResizing = false;
        }

        document.onmousemove = function(e) {
            if (isResizing) {
                var offset = container.clientHeight - container.offsetTop - e.clientY;
                offset = Math.min( Math.max( offset, 200 ), container.clientHeight - 200 )
                top.style.bottom = offset + "px";
                bottom.style.height = offset + "px";
                editor.resize()
                output.resize()
            }
        }
    })();

</script>
</body>
</html>
